<div class="user-container">

  <!-- Info de usuario -->
  <div class="user-info">
      <p class="user-name">{{ username }}</p>
      <p class="user-id">ID: {{ userId }}</p>
  </div>

  <!-- Crear calendario -->
  <button class="btn-crear">+ Crear Calendario</button>

  <hr class="divider">

  <!-- Lista de calendarios -->
  <div class="calendars-list">
    <h2>Tus calendarios</h2>

    <div class="calendar-card">
        <ul *ngIf="calendars.length > 0; else noCalendars">
            <li *ngFor="let cal of calendars">
                <p class="calendar-title"><strong>{{cal.CalendarName}}</strong> (ID: {{cal.CalendarId}})</p>
                <p class="calendar-date"><small>Creado: {{cal.CreatedAt | date }}</small></p>
            </li>
            <button class="delete-btn">
              üóëÔ∏è
            </button>
        </ul>
    </div>
        
    <div class="">
          <ng-template #noCalendars>
            <p>No tienes calendarios creados.</p>
          </ng-template>
      </div>

  </div>

  <hr class="divider">

  <!-- Cerrar sesi√≥n -->
  <button class="btn-logout">Cerrar sesi√≥n</button>

</div>

<div class="modal-overlay" *ngIf="showModal">
  <div class="modal">
    <h2>Crear tu primer calendario</h2>

    <input 
      type="text" 
      placeholder="Nombre del calendario"
      [(ngModel)]="newCalendarName"
      class="modal-input"
    />

    <div class="modal-actions">
      <button class="btn-primary" (click)="createFirstCalendar()">Crear</button>
      <button class="btn-secondary" (click)="closeModal()">Cancelar</button>
    </div>
  </div>
</div>
